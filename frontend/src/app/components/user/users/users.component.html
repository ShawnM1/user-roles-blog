<h1 style="text-align: center;">All Users</h1>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="dataSource">
    <mat-form-field>
        <mat-label>filter by username</mat-label>
        <input type="text" matInput [(ngModel)]="filterValue" (input)="findByName(filterValue)" placeholder="Search username">
    </mat-form-field>
    <mat-table [dataSource]="dataSource">
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToProfile(row.id)"></mat-row>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.username}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.role}}</mat-cell>
        </ng-container>
    </mat-table>
    <mat-paginator [length]="userData.meta.totalItems"
              [pageSize]="userData.meta.itemsPerPage"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="onPaginateChange($event)"
              showFirstLastButtons
              aria-label="Select page">
    </mat-paginator>
</div>
