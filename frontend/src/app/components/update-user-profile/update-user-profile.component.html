<form [formGroup]="form" (ngSubmit)="update()">
        <mat-card class="container">
            <div>
                <mat-card>
                    <mat-card-content>
                        <img mat-card-avatar *ngIf="form.get('profileImage')?.value" src="http://localhost:3000/api/users/profile-image/{{ form.get('profileImage')?.value }}" >
                        <ul>
                            <li>
                                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                            </li>
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="warn" (click)="onClick()">
                            <mat-icon>cloud_upload</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
                <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*" style="display:none;">
            </div>

            <div>
               <mat-form-field>
                    <input matInput placeholder="ID" formControlName="id">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </div>

            <p>TODO: update email/password/profile-image</p>

            <button mat-raised-button color="primary" [disabled]="form.invalid">Update Profile</button>

        </mat-card>

</form>
